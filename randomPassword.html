<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" 
  href="https://fonts.googleapis.com/css?family=Playfair+Display|Yellowtail">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Dancing+Script&family=Josefin+Sans:ital@1&family=Lobster&family=Road+Rage&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Dancing+Script&family=Domine&family=Genos&family=Josefin+Sans:ital@1&family=Lobster&family=Nanum+Myeongjo&family=Road+Rage&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Dancing+Script&family=Domine&family=Genos&family=Josefin+Sans:ital@1&family=Lobster&family=Nanum+Myeongjo&family=Road+Rage&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body >
	<div class="container"> 
		<div class="row" style="margin-top: 40px;">
			<h2>Password Generator</h2>
		</div>
		<div class="row" style="margin-top: 50px;">
			<p>Password</p>
		</div>
		<div class="row">
			<input type="text" name="password" id="password">
		</div>
		<div class="row">
			<button class="btn btn-primary btn-1">Generate Password</button>
		</div>
		<div class="row" style="margin-top: 80px;">
			<p>Customize</p>
		</div>
		<div class="row">
			<div class="card settings">
				<div class="row">
				<div class="col-8">
					<div class="row">
						<div class="col-1">
							<i class="bi bi-record-circle"></i>
						</div>
						<div class="col-5">
							<h4>Alphabets</h4>
						</div>
						<div class="col-2">
							<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="alphabets">
						    </div>
						</div>
					</div>
					<div class="row">
						<div class="col-1">
							<i class="bi bi-record-circle"></i>
						</div>
						<div class="col-5">
							<h4>Numbers</h4>
						</div>
						<div class="col-2">
							<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="numbers">
						    </div>
						</div>
					</div>
					<div class="row">
						<div class="col-1">
							<i class="bi bi-record-circle"></i>
						</div>
						<div class="col-5">
							<h4>Symbols</h4>
						</div>
						<div class="col-2">
							<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="symobls">
						    </div>
						</div>
					</div>
				</div>
				<div class="col-4 ">
					<div class="row" >
						<label>Password Length</label>
					</div>
					<div class="row">
						<input type="range" class="form-range" min="0" max="20" step="1" id="passwordLength">
					</div>
				</div>
				
			    </div>
			</div>
		</div>
	</div> 
	
</body>
</html>
